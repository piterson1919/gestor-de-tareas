{% extends "nav.html" %}
{% load static %}

{% block content %}

<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .details-section {
    max-width: 600px;
    margin: 3rem auto;
    background-color: #fff;
    padding: 2rem 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
  }

  h1 {
    text-align: center;
    color: #1e1e2f;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    opacity: 0;
    animation: slideIn 0.8s ease forwards;
  }

  @keyframes slideIn {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  form {
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
    color: #2f2f45;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #1e1e2f;
  }

  button {
    background-color: #1e1e2f;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 1rem;
  }

  button:hover {
    background-color: #2f2f45;
    color: #ffd700;
    transform: translateY(-2px);
  }

  .error-message {
    color: crimson;
    font-weight: 500;
    margin-bottom: 1rem;
    text-align: center;
  }
</style>

<div class="details-section">
  <h1>Detalles</h1>

  {% if error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar tarea</button>
  </form>

  <form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar tarea</button>
  </form>
</div>

{% endblock %}
