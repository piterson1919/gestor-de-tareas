{% extends "nav.html" %}
{% load static %}

{% block content %}

<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .create-section {
    max-width: 600px;
    margin: 3rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    animation: fadeInBox 0.8s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeInBox {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  h1 {
    text-align: center;
    color: #1e1e2f;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
    color: #2f2f45;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #1e1e2f;
  }

  button {
    background-color: #1e1e2f;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 1rem;
    width: 100%;
  }

  button:hover {
    background-color: #2f2f45;
    color: #ffd700;
    transform: translateY(-2px);
  }
</style>

<div class="create-section">
  <h1>Crear Tarea</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear tarea</button>
  </form>
</div>

{% endblock %}
